{% extends "base.html" %}
{% load i18n %}
{% load bootstrap %}

{% block content %}
    <div class="page-header">
        <h1 class="text-center">
            {% trans "We have a nice T-shirt for you. What size do you have?" %}
        </h1>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form role="form" action="" method="post">
                {% csrf_token %}

                {% if ev.tshirt_img %}
                    <img src="{{ ev.tshirt_img.url }}" alt="tshirt photo" class="img-responsive img-thumbnail"/>
                {% endif %}

                {{ form|bootstrap }}
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">{% trans 'Save' %}</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
