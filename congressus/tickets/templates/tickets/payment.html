{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Confirm" %}{% endblock %}

{% block content %}
    <div class="page-header">
        <h1>
            {% trans "Ticket payment" %}
            <small>{% trans "Verify the data and make the payment" %}</small>
        </h1>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!-- TODO: Add the TPV form data -->
            <form method="POST" target="tpv" name="ticket" action="https://sis-t.sermepa.es:25443/sis/realizarPago">
                <input type=hidden name=Ds_Merchant_Amount value="{{ amount }}"/>
                <input type=hidden name=Ds_Merchant_Currency value="{{ currency }}"/>
                <input type=hidden name=Ds_Merchant_Order  value="{{ order }}"/>
                <input type=hidden name=Ds_Merchant_MerchantCode value="{{ merchant }}"/>
                <input type=hidden name=Ds_Merchant_Terminal value="{{ terminal }}"/>
                <input type=hidden name=Ds_Merchant_TransactionType value="{{ type }}"/>
                <input type=hidden name=Ds_Merchant_MerchantSignature value="{{ sig }}"/>

                <button class="btn btn-success btn-block">{% trans "make payment" %}</button>
            </form>

            <br/>

            {% include "tickets/ticket-info.html" %}
        </div>
    </div>
{% endblock %}
