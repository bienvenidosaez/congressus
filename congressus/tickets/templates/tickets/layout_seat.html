{% load tickets %}

<td class="seat {% ticket_seat_class session layout seat row col %}"
    id="{{ session.id }}_{{ layout.id }}_{{ row }}_{{ col }}"
    data-session="{{ session.id }}"
    data-layout="{{ layout.id }}"
    data-row="{{ row }}"
    data-col="{{ col }}">
    {% if seat != '_' %}
        {% if col < 10 %}0{% endif %}{{ col }}
    {% endif %}
</td>
